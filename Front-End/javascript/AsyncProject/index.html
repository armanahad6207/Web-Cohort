<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   
    /* Custom animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-200 via-white to-green-200 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-white/30 backdrop-blur-md shadow-xl rounded-3xl p-8 border border-white/60 fade-in-up">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6 tracking-tight">
      üîç GitHub Profile Finder
    </h1>

    <!-- Search Form -->
    <form  class="flex flex-col sm:flex-row gap-4 fade-in-up">
      <input
        type="text"
        name="username"
        placeholder="Type GitHub username..."
        class=" input flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out"
        required
      />
      <button
        type="submit"
        class=" submit px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-300 ease-in-out shadow-md"
      >
        Search
      </button>
    </form>

    <!-- GitHub Card Placeholder -->
    <div class=" details mt-10 bg-gradient-to-br from-orange-400 via-white to-green-400  p-6 rounded-2xl shadow-xl fade-in-up transition duration-500 hover:shadow-2xl hover:scale-105 transform">
     
  </div>
<script src="script.js"></script>
</body>
</html>
